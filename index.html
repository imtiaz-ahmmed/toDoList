<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <input type="text" class="form-control mb-3" placeholder="Search" />
          <h3>Recent Tasks</h3>
          <ul class="list-group" id="recent-tasks"></ul>
          <button class="btn btn-primary mt-3" id="add-new-task">
            Add New Task
          </button>
        </div>
        <div class="col-md-8">
          <h2>All Tasks</h2>
          <ul class="list-group" id="all-tasks"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
